name: Setup react-redux-project
on:
 push:
   branches:
     - main
jobs:
 develop:
   runs-on: ubuntu-20.04
   steps:
     - uses: actions/checkout@v1
     - name: "Build"
       uses: appleboy/ssh-action@master
       with:
         host: ${{ secrets.HOST }}
         username: ${{ secrets.USERNAME }}
         port: ${{ secrets.PORT }}
         key: ${{ secrets.KEY }}
         script: |
           cd ${{ secrets.WORKDIR }}
           git reset --hard HEAD
           git pull
           bash ./deploy.sh